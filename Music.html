    <main>
        <div class="music-section">
    <img src="Music.png" alt="Music Image" class="music-image">
    <button id="playButton" class="play-button">Play Music</button>
    <p class="music-description">This website is still under development. Enjoy a song while we work on improving your experience!</p>
    <audio id="audioPlayer" src="Music.mp3"></audio>
</div>

</div>
        </div>

    <footer class="footer">
        <p>2025 Onemusic4u</p>
    </footer>

	<script>
    document.getElementById('playButton').addEventListener('click', function() {
        var audio = document.getElementById('audioPlayer');
        if (audio.paused) {
            audio.play();
            this.textContent = 'Pause Music';
        } else {
            audio.pause();
            this.textContent = 'Play Music';
        }
    });
</script>
